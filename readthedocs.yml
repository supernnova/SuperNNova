version: 2

build:
  os: ubuntu-22.04
  tools:
    python: "3.9"

python:
  install:
    - method: pip
      path: .
    - requirements: requirements.txt  # Adjust the path if your requirements are elsewhere
    - extra_requirements:
        - tests
        - docs

sphinx:
  configuration: docs/conf.py  # Specify the path to your Sphinx configuration file
