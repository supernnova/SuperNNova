version: 2  # This is the required version for Read the Docs

# Build environment configuration
build:
  image: ubuntu-22.04  # Valid build image for Read the Docs

# Python configuration
python:
  version: 3.6.8  # Python version to use for building docs
  install:
    - method: pip
      requirements: docs/requirements.txt  # Path to your dependencies file

# Sphinx configuration
sphinx:
  configuration: docs/conf.py  # Path to your Sphinx conf.py file
